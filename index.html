<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js">
  
    </script>
</head>
<body>
    <div id="main">
      <div id="top">
           <form name="calc">
                <input class="dis" type="text" name="display" disabled>     
                <br>
                <input class="dis2" type="text" name="operation" disabled>
           </form>
       </div>
       <div id="pasek">
           
       </div>
       <div id="buttons">
        <table>
            <tr>
               <td><input id="clearButton" type="button" value="C" onclick="clean()"></td>
               <td><input class="operationButton" type="button" value="<<" onclick="back()" style="background-color: cornflowerblue; border-color: dodgerblue"></td>
               <td><input class="operationButton" type="button" value="/" onclick="operation('/')"></td>
               <td><input class="operationButton" type="button" value="*" onclick="operation('*')"></td>
            </tr>
            <tr>
               <td><input class="numberButton" type="button" value="7" onclick="insert(7)"></td>
               <td><input class="numberButton" type="button" value="8" onclick="insert(8)"></td>
               <td><input class="numberButton" type="button" value="9" onclick="insert(9)"></td>
               <td><input class="operationButton" type="button" value="-" onclick="operation('-')"></td>
            </tr>
            <tr>
               <td><input class="numberButton" type="button" value="4" onclick="insert(4)"></td>
               <td><input class="numberButton" type="button" value="5" onclick="insert(5)"></td>
               <td><input class="numberButton" type="button" value="6" onclick="insert(6)"></td>
               <td><input class="operationButton" type="button" value="+" onclick="operation('+')"></td>
            </tr>
            <tr>
               <td><input class="numberButton" type="button" value="1" onclick="insert(1)"></td>
               <td><input class="numberButton" type="button" value="2" onclick="insert(2)"></td>
               <td><input class="numberButton" type="button" value="3" onclick="insert(3)"></td>
               <td rowspan=5><input id="buttonEqual" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
               <td colspan="2"><input id="buttonZero" type="button" value="0" onclick="insert(0)"></td>
      
               <td><input class="operationButton" type="button" value="." onclick="insert('.')"></td>

            </tr>
            
        </table>
        </div>
    </div>
    
</body>
</html>
